name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci || npm install
      - name: Typecheck
        run: npm run typecheck --if-present
      - name: Lint (optional placeholder)
        run: echo "No lint script defined"
      - name: Unit tests
        run: npm test --if-present
      - name: Build
        run: npm run build

  mcp-docker-smoke:
    name: MCP Docker Smoke (read-only)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Ensure jq is installed
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi
      - name: Build MCP server
        run: |
          cd mcp-docker
          npm ci
          npm run build
      - name: Start labeled container
        run: |
          docker rm -f mcp-hello || true
          docker run -d --name mcp-hello --label mcp=allowed hello-world || true
      - name: Run MCP self-test (read-only)
        env:
          ALLOW_WRITE: 'false'
        run: |
          node mcp-docker/dist/server.js --self-test | tee out.json
          cat out.json | jq -e '.ok == true' >/dev/null
