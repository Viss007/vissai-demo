<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Bot Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bot-page">
  <header class="bot-header">
    <h1>Voice Bot Demo</h1>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </header>
  <main>
    <div class="conversation" id="conversation">
      <div class="message bot"><span class="name">Bot:</span> Hello! I'm your assistant. How can I help you?</div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message or press Speak" autocomplete="off">
      <button id="speak-btn" class="speak-btn">üéôÔ∏è Speak</button>
      <button id="send-btn" class="send-btn">Send</button>
    </div>
    
    <!-- Chat API Test -->
    <div class="chat-test" style="margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px;">
      <h3>AI Chat Test</h3>
      <input id="chat-input" placeholder="Type a message‚Ä¶" style="width: 70%; padding: 8px;">
      <button onclick="sendMessage()" style="padding: 8px 12px;">Send</button>
      <pre id="chat-out" style="background: #f5f5f5; padding: 10px; margin-top: 10px; white-space: pre-wrap;"></pre>
    </div>
    
    <p class="tries">Remaining free tries: <span id="tries">10</span></p>

    <!-- Voice modal overlay (appears after setup) -->
    <div id="voice-overlay" class="voice-overlay">
      <div class="voice-circle"></div>
      <div class="voice-controls">
        <button id="overlay-mic-btn" class="overlay-btn mic"><span>üé§</span></button>
        <button id="overlay-close-btn" class="overlay-btn close"><span>‚úï</span></button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script>
  async function sendMessage(){
    const m = document.getElementById('chat-input').value || '';
    const out = document.getElementById('chat-out'); 
    out.textContent = '‚Ä¶thinking';
    try{
      const r = await fetch('/api/chat', { 
        method:'POST',
        headers:{'content-type':'application/json'}, 
        body: JSON.stringify({ message: m }) 
      });
      const j = await r.json(); 
      out.textContent = j.ok ? j.reply : ('Error: ' + (j.error || r.status));
    }catch(_){ 
      out.textContent = 'Network error'; 
    }
  }
  </script>
</body>
</html>
